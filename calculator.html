<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="bootstrap/bootstrap-4.6/css/bootstrap.min.css">
	<style type="text/css">
		.effect:hover {
			background-color: black;
			color: #fff;
			transition: 1s;
			cursor: pointer;

		}

		.display {
			height: 60px;
		}

		* {
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<div class="col-md-2 mx-auto shadow mt-5 border border-success p-0">
		<div class="display border" id="display">

		</div>
		<div class="row text-center mx-0">
			<div class="col-md-4 p-2 border effect">C</div>
			<div class="col-md-4 p-2 border effect">(</div>
			<div class="col-md-4 p-2 border effect">&larr;</div>

			<div class="col-md-4 p-2 border effect">9</div>
			<div class="col-md-4 p-2 border effect">8</div>
			<div class="col-md-4 p-2 border effect">7</div>

			<div class="col-md-4 p-2 border effect">6</div>
			<div class="col-md-4 p-2 border effect">5</div>
			<div class="col-md-4 p-2 border effect">4</div>

			<div class="col-md-4 p-2 border effect">3</div>
			<div class="col-md-4 p-2 border effect">2</div>
			<div class="col-md-4 p-2 border effect">1</div>

			<div class="col-md-4 p-2 border effect">*</div>
			<div class="col-md-4 p-2 border effect">0</div>
			<div class="col-md-4 p-2 border effect">+</div>

			<div class="col-md-4 p-2 border effect">-</div>
			<div class="col-md-4 p-2 border effect">/</div>
			<div class="col-md-4 p-2 border effect bg-success">=</div>
		</div>
	</div>
	<script type="text/javascript">

		let display = document.getElementById('display');
		let numbers = Array.from(document.getElementsByClassName('effect'));
		numbers.map(effect => {
			effect.addEventListener('click', (e) => {
				// console.log('clicked');
				// console.log(e);
				// console.log(e.target);
				// console.log(e.target.innerText);
				switch (e.target.innerText) {
					case 'C':
						display.innerText = '';
						break;
					case '‚Üê':
						if (display.innerText) {
							display.innerText = display.innerText.slice(0, -1);
						}
						break;
					case '=':
						try {
							display.innerText = eval(display.innerText);
						} catch{
							display.innerText = 'Error';
						}
						break;
					default:
						display.innerText += e.target.innerText;




				}
			})
		}

		)
		// console.log(numbers);
	</script>
</body>

</html>
